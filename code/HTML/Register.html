<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="container">
    <div class="title">Registration</div>
    <form action="">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" name="" id="" placeholder="Enter you name" required>
            </div>
            <div class="input-box">
                <span class="details">User Name</span>
                <input type="text" name="" id="" placeholder="Enter you Username" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="email" name="" id="" placeholder="Enter you email" required>
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" name="" id="" placeholder="Enter you number" required>
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" name="" id="" placeholder="Enter you password" required>
            </div>
            <div class="input-box">
                <span class="details"> Confirm Password</span>
                <input type="password" name="" id="" placeholder="Confirm your password" required>
            </div>
        </div>
        <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
        <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
            </label>
            <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
            </label>
            <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span> 
            </label> 
          </div>
        </div>
        <div class="button">
            <button type="submit"><a href="login.html">Register</a></button>
        </div>
    </form>
   </div>
</body>
</html>
