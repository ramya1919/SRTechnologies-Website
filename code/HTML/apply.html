<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>
    <div class="container">
    <div class="title">Application Form</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" name="" id="" placeholder="Enter you name" required>
            </div>
            <div class="input-box">
                <span class="details">College Name</span>
                <input type="text" name="" id="" placeholder="Enter you College name" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="email" name="" id="" placeholder="Enter you email" required>
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" name="" id="" placeholder="Enter you number" required>
            </div>
            <div class="input-box">
                <span class="details">Highest Degree</span>
                <input type="text" name="" id="" placeholder=" Enter your highest Degree" required>
            </div>
            <div class="input-box">
                <span class="details"> Course Name</span>
                <input type="password" name="" id="" placeholder="Enter you Course Name" required>
            </div>
        </div>
        <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
        <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
            </label>
            <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
            </label>
            <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span> 
            </label> 
          </div>
        </div>
        <div class="resume">
            <span class="details">Resume Upload:</span><br>
        <input type="file" value="resume" id="resume1">
        </div>
        <div class="button">
            <button type="submit"><a href="own.html">Apply</a></button>
        </div>
    </form>
   </div>
</body>
</html>
